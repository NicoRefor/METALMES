<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temáticas Mensais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .btn-custom {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <h1 class="mb-4">Temáticas Mensais com Personagens de Jogos</h1>
        <p>Selecione um mês para saber mais sobre a conscientização e o personagem representativo:</p>

        <div class="row">
            <!-- Setembro Amarelo -->
            <div class="col-md-4">
                <div class="card">
                    <img src="tails icon.jpg" class="card-img-top" alt="Setembro Amarelo - Tails">
                    <div class="card-body">
                        <h5 class="card-title">Setembro Amarelo</h5>
                        
                        <button class="btn-custom" onclick="navigateTo('ENEMYYCHASOOO.html')">Acessar</button>
                    </div>
                </div>
            </div>

            <!-- Outubro Rosa -->
            <div class="col-md-4">
                <div class="card">
                    <img src="kirby cute.jpg" class="card-img-top" alt="Outubro Rosa - Kirby">
                    <div class="card-body">
                        <h5 class="card-title">Outubro Rosa</h5>
                        
                        <button class="btn-custom" onclick="navigateTo('LASERGUN.html')">Acessar</button>
                    </div>
                </div>
            </div>

            <!-- Novembro Azul -->
            <div class="col-md-4">
                <div class="card">
                    <img src="Jill Icons.jpg" class="card-img-top" alt="Novembro Azul - Jill Valentine">
                    <div class="card-body">
                        <h5 class="card-title">Novembro Azul</h5>
                        
                        <button class="btn-custom" onclick="navigateTo('ROKEDAUNCHA.html')">Acessar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
